language:
- python
python:
- 3.6
env:
  global:
    - INDOORPLANTS_VERSION=$(grep current_version setup.cfg | cut -d \= -f 2 | xargs)
    - TRAVIS_TAG=v${INDOORPLANTS_VERSION}
install:
- pip install .
- pip install bumpversion
script:
- python -m unittest tests/*
branches:
  only:
  - master
after_success:
- bumpversion --verbose minor
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
